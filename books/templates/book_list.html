<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
  <h1>{{title}}</h1>
  <div class="flexP">

    {% for book in books %}
    <div class="card" >
        <div class="container-img">
          <img src="{{book.book_cover.url}}" alt="{{book.title}}">        
        </div>
        <h4> {{book.title}} </h4>
        <p> <strong> Autor:</strong>  {{book.author}} </p>
        <p><strong>Data de Publicação:</strong> {{book.published_date}} </p>
        <!-- <button class="btn">Saiba Mais</button> -->
      </div>
    {% endfor %}
  </div>
    
</body>
</html>
